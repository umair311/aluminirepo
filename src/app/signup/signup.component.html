



<div class="container">
  <h2>Signup Form</h2>
  <form  [formGroup]="formgrp" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">First Name:</label>
        
        <input type="text" formControlName="fname"  class="form-control" id="email" placeholder="Enter First Name" name="firstname">
      
    </div>
      <div class="form-group">
        <label for="email">Last Name:</label>
        <input type="text" formControlName="lname" class="form-control" id="email" placeholder="Enter Last Name" name="lastname">
        
    </div>
      <div class="form-group">
        <label for="email">Phone:</label>
        <input type="text" formControlName="phone" class="form-control" id="email" placeholder="Enter Phone Number" name="pn">
        
    </div>
      <div class="form-group">
        <label for="email">Address:</label>
        <input type="text" formControlName="address" class="form-control" id="email" placeholder="Enter Address" name="adres">
  
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" formControlName="email" class="form-control" id="email" placeholder="Enter email" name="emal">
     
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      
    </div>
    
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
